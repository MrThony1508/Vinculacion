{% extends "admin.html" %}

{% block contenido %}
<div class="container-fluid animate-fade-in">
  
  <div class="mb-4 text-center">
    <h4 class="fw-bold text-dark mb-1">Modificar Programa de Vinculación</h4>
    <p class="text-muted small">Actualice la información del proyecto o los responsables asignados.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div style="height: 4px; background: linear-gradient(90deg, #475569, #94a3b8);"></div>
        
        <div class="card-body p-4 p-md-5">
          <form method="POST" action="{% url 'procesar_edicion_programa' %}" id="frm_editar_programa">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ programa.id }}">

            <div class="row mb-4">
              <div class="col-12 mb-3">
                <label class="form-label fw-bold text-secondary small text-uppercase">Información del Proyecto</label>
                <hr class="mt-0 opacity-10">
              </div>
              
              <div class="col-md-12 mb-3">
                <label class="form-label small fw-semibold">Nombre del Proyecto / Programa</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-journal-check"></i></span>
                  <input type="text" name="proyecto" class="form-control border-start-0 ps-0" value="{{ programa.proyecto }}">
                </div>
              </div>

              <div class="col-md-12 mb-3">
                <label class="form-label small fw-semibold">Coordinador a Cargo</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-person-badge-fill"></i></span>
                  <input type="text" name="coordinador" class="form-control border-start-0 ps-0" value="{{ programa.coordinador }}">
                </div>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col-12 mb-3">
                <label class="form-label fw-bold text-secondary small text-uppercase">Datos Académicos</label>
                <hr class="mt-0 opacity-10">
              </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label small fw-semibold">Periodo Académico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-calendar-event"></i></span>
                        <select name="periodo" class="form-select border-start-0 ps-0" required>
                            <option value="" disabled>Seleccione un periodo...</option>
                            <option value="ABRIL 2025 - AGOSTO 2025" {% if programa.periodo == "ABRIL 2025 - AGOSTO 2025" %}selected{% endif %}>
                                ABRIL 2025 - AGOSTO 2025
                            </option>
                            <option value="OCTUBRE 2025 - MARZO 2026" {% if programa.periodo == "OCTUBRE 2025 - MARZO 2026" %}selected{% endif %}>
                                OCTUBRE 2025 - MARZO 2026
                            </option>
                        </select>
                    </div>
                </div>

              <div class="col-md-6 mb-3">
                <label class="form-label small fw-semibold">Número de Estudiantes</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-people-fill"></i></span>
                  <input type="number" name="estudiantes" class="form-control border-start-0 ps-0" value="{{ programa.estudiantes }}" min="0">
                </div>
              </div>
            </div>

            <div class="d-flex gap-3 pt-3">
              <button type="submit" class="btn btn-dark w-100 py-2 rounded-3 shadow-sm d-flex align-items-center justify-content-center gap-2" style="background-color: #334155; border: none;">
                <i class="bi bi-cloud-arrow-up-fill"></i>
                <span>Actualizar Información</span>
              </button>
              <a href="{% url 'lista_programas' %}" class="btn btn-outline-light border w-50 py-2 rounded-3 text-secondary fw-medium">
                Cancelar
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-control {
    border-radius: 10px;
    padding: 0.6rem 0.8rem;
    font-size: 0.9rem;
    border: 1px solid #e2e8f0;
    transition: all 0.25s ease;
  }

  .form-control:focus {
    background-color: #fff;
    border-color: #94a3b8;
    box-shadow: 0 0 0 4px rgba(148, 163, 184, 0.1);
  }

  .input-group-text {
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    font-size: 1.1rem;
  }

  .error {
    color: #dc3545;
    font-size: 0.75rem;
    margin-top: 5px;
    display: block;
    font-weight: 500;
  }
</style>

<script>
$(document).ready(function() {
  $("#frm_editar_programa").validate({
    errorElement: "span",
    rules: {
      proyecto: { required: true, minlength: 5 },
      coordinador: { required: true, minlength: 3 },
      periodo: { required: true },
      estudiantes: { required: true, digits: true }
    },
    messages: {
      proyecto: "El nombre del proyecto es obligatorio.",
      coordinador: "Debe asignar un coordinador.",
      periodo: "Especifique el periodo actual.",
      estudiantes: "Ingrese un número válido."
    }
  });
});
</script>
{% endblock %}
