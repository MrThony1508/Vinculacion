{% extends "docente.html" %}

{% block contenido %}
<div class="container animate-in">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      
      <div class="mb-4">
        <h4 class="fw-bold mb-1" style="color: #194077;">
          <i class="bi bi-pencil-square me-2"></i>Actualizar Información del Estudiante
        </h4>
        <p class="text-muted">Modifique los campos necesarios. Los cambios se reflejarán inmediatamente en el sistema.</p>
      </div>

      <div class="card shadow-sm border-0" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
          
          <form action="{% url 'procesar_edicion_estudiante' %}" method="POST" id="frm_editar_estudiante">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ estudiante.id }}">

            <div class="row g-4">
              <div class="col-12">
                <h6 class="text-uppercase fw-bold text-secondary mb-3" style="font-size: 0.8rem; letter-spacing: 1px;">
                  Datos Personales
                </h6>
                <hr class="mt-0 mb-4 opacity-10">
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Nombre</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-person"></i></span>
                  <input type="text" name="nombre" class="form-control border-start-0" 
                         value="{{ estudiante.nombre }}" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Apellido</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-person"></i></span>
                  <input type="text" name="apellido" class="form-control border-start-0" 
                         value="{{ estudiante.apellido }}" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Cédula</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-card-heading"></i></span>
                  <input type="text" name="cedula" class="form-control border-start-0" 
                         value="{{ estudiante.cedula }}" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Correo Institucional</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-envelope"></i></span>
                  <input type="email" name="correo_institucional" class="form-control border-start-0" 
                         value="{{ estudiante.correo_institucional }}" required>
                </div>
              </div>

              <div class="col-12 mt-5">
                <h6 class="text-uppercase fw-bold text-secondary mb-3" style="font-size: 0.8rem; letter-spacing: 1px;">
                  Información Académica
                </h6>
                <hr class="mt-0 mb-4 opacity-10">
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Carrera</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-mortarboard"></i></span>
                  <input type="text" name="carrera" class="form-control border-start-0" 
                         value="{{ estudiante.carrera }}" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Tipo de Práctica</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-briefcase"></i></span>
                  <input type="text" name="tipo_practica" class="form-control border-start-0" 
                         value="{{ estudiante.tipo_practica }}" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Semestre</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-layers"></i></span>
                  <input type="text" name="semestre" class="form-control border-start-0" 
                         value="{{ estudiante.semestre }}" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Periodo Académico</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-calendar-event"></i></span>
                  <input type="text" name="periodo_academico" class="form-control border-start-0" 
                         value="{{ estudiante.periodo_academico }}" required>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-5">
              <a href="{% url 'lista_estudiantes' %}" class="btn btn-light px-4 fw-semibold border" style="border-radius: 8px;">
                Cancelar
              </a>
              <button type="submit" class="btn px-5 fw-bold text-white shadow-sm" 
                      style="background-color: #194077; border-radius: 8px;">
                <i class="bi bi-save me-2"></i>Guardar Cambios
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-control:focus {
    border-color: #194077;
    box-shadow: 0 0 0 0.25rem rgba(25, 64, 119, 0.1);
  }
</style>
{% endblock %}
