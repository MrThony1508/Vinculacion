{% extends 'password.html' %}
{% block contenido %}

<div class="container mt-5">
  <div class="login-wrapper">
    <div class="login-card shadow-sm text-center">
      <h2 class="mb-3">Contraseña cambiada</h2>
      <p class="text-muted mb-4">
        Tu contraseña ha sido actualizada correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.
      </p>

      <!-- Botón principal -->
      <a href="{% url 'login' %}" class="btn btn-custom w-100 btn-lg">
        Iniciar sesión
      </a>

      <!-- Icono de confirmación opcional -->
      <div class="mt-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 11.03a.75.75 0 0 0 1.08 0L11.03 8.03a.75.75 0 1 0-1.06-1.06L7.5 9.44 6.03 7.97a.75.75 0 1 0-1.06 1.06l1.94 1.94z"/>
        </svg>
      </div>
    </div>
  </div>
</div>

<style>
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}

.login-card {
  background-color: #fff;
  padding: 2.5rem 2rem;
  border-radius: 12px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.login-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.btn-custom {
  background-color: #007bff;
  color: #fff;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.btn-custom:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

.text-muted {
  font-size: 0.95rem;
}
</style>

{% endblock %}
