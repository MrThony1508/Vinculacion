{% extends 'password.html' %}
{% block contenido %}

<div class="container mt-5">
  <div class="login-wrapper">
    <div class="login-card shadow-sm text-center">
      <h2 class="mb-3">Correo enviado</h2>
      <p class="text-muted mb-4">
        Se ha enviado un correo con el enlace para restablecer tu contrase√±a. 
        Por favor, revisa tu bandeja de entrada y tu carpeta de spam si no lo ves.
      </p>
      <a href="{% url 'login' %}" class="btn btn-custom w-100 btn-lg">Volver al login</a>
    </div>
  </div>
</div>

<style>
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}

.login-card {
  background-color: #fff;
  padding: 2.5rem 2rem;
  border-radius: 12px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.login-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

.btn-custom {
  background-color: #007bff;
  color: #fff;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.btn-custom:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

.text-muted {
  font-size: 0.95rem;
}
</style>

{% endblock %}
