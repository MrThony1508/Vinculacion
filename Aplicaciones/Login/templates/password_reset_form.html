{% extends 'password.html' %}

{% block contenido %}
<div class="container mt-5">
  <div class="login-wrapper">
    <div class="login-card shadow-sm">
      <h2 class="mb-3">Recuperar contraseña</h2>
      <p class="text-muted mb-4">Ingresa tu correo electrónico para recibir el enlace de cambio de contraseña.</p>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3 text-start">
          <!-- Label -->
          {{ form.email.label_tag }}
          <!-- Input con clase manual para Bootstrap -->
          <input type="email" name="{{ form.email.name }}" value="{{ form.email.value|default_if_none:'' }}" class="form-control form-control-lg" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 btn-lg">Enviar enlace</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'login' %}" class="text-decoration-none">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>
</div>

<style>
/* Centrado vertical y espaciado */
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}

/* Tarjeta blanca con sombra y hover */
.login-card {
  background-color: #fff;
  padding: 2.5rem 2rem;
  border-radius: 12px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}
.login-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

/* Botón personalizado */
.btn-custom {
  background-color: #007bff;
  color: #fff;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}
.btn-custom:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

/* Texto secundario */
.text-muted {
  font-size: 0.95rem;
}

/* Input más grande y cómodo */
.form-control-lg {
  padding: 0.6rem 0.8rem;
  font-size: 1rem;
}
</style>
{% endblock %}
